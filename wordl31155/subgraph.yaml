specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MyERC1155
    network: base-sepolia
    source:
      address: "0x36a74dA23506e80Af8D85EfdE4A6eAB1C6cCc26c"
      abi: MyERC1155
      startBlock: 18959108
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - ForwarderUpdated
        - NewGroup
        - NewUser
        - OwnershipTransferred
        - RemoveUser
        - ScoreAdded
        - ScoresCleared
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: MyERC1155
          file: ./abis/MyERC1155.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ForwarderUpdated(indexed address)
          handler: handleForwarderUpdated
        - event: NewGroup(indexed uint256,indexed address)
          handler: handleNewGroup
        - event: NewUser(indexed uint256,indexed address)
          handler: handleNewUser
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RemoveUser(indexed uint256,indexed address)
          handler: handleRemoveUser
        - event: ScoreAdded(indexed uint256,indexed address,string,string)
          handler: handleScoreAdded
        - event: ScoresCleared(indexed uint256,indexed uint256)
          handler: handleScoresCleared
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/my-erc-1155.ts
